<app-base-page-layout pageTitle="VEE Report">
  <!-- VEE Report – Consumer Estimation & Editing Analysis -->
  <app-topic-section title="VEE Report – Consumer Estimation & Editing Analysis: Consumers with Regular Estimation & Editing (Descending Order)" [topicNumber]="1" (opened)="onTopicSectionOpened($event)">
    <app-summary-tiles [data]="veeSummary"></app-summary-tiles>
    <div class="space-y-4">
      <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">1.1 Report Filters</h3>
      <div class="bg-card border rounded-xl p-4" [style.border-color]="'var(--border-color)'" [style.background-color]="'var(--bg-card)'">
        <ul class="space-y-2" [style.color]="'var(--text-secondary)'">
          <li><strong [style.color]="'var(--text-primary)'">Date Range</strong> – From: DD-MM-YYYY – To: DD-MM-YYYY</li>
          <li><strong [style.color]="'var(--text-primary)'">Circle / Division / Sub-division</strong> – [Selected region(s)]</li>
        </ul>
      </div>
    </div>
    <div class="space-y-4">
      <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">1.2 Consumer Estimation & Editing Trends (Last 30 Days)</h3>
      <app-data-table [data]="veeConsumerDetails" [columns]="veeConsumerDetailColumns"></app-data-table>
    </div>
    <div class="space-y-4">
      <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">1.3 Forecasted Risk (Next Month)</h3>
      <app-data-table [data]="getVEECircleForecastWithIds()" [columns]="veeCircleForecastColumns"></app-data-table>
    </div>
    <div class="space-y-4">
      <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">1.4 Category-wise Behavior Analysis</h3>
      <app-data-table [data]="getVEECategoryBehaviorWithIds()" [columns]="veeCategoryBehaviorColumns"></app-data-table>
    </div>
  </app-topic-section>
</app-base-page-layout>
