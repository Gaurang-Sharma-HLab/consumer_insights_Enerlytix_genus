<div class="main-container w-full relative" [style.background-color]="'var(--bg-primary)'">
  <div class="flex w-full h-full flex-col items-start flex-nowrap relative">
    <div class="flex justify-start items-start self-stretch flex-1 min-h-0 flex-nowrap relative z-[1]">
      <div class="flex items-start w-full h-full flex-nowrap relative z-[2]">
        <!-- Sidebar Component -->
        <app-sidebar></app-sidebar>

        <!-- Main Content Area -->
        <div class="flex flex-col items-start flex-1 min-h-0 flex-nowrap relative z-[4]" [style.background-color]="'var(--bg-secondary)'">
          <!-- Main Header -->
          <div class="flex h-14 pt-0 pr-4 pb-0 pl-4 gap-4 items-center self-stretch shrink-0 flex-nowrap bg-[rgba(8,12,22,0.6)] relative z-[5]">
            <div class="flex items-start shrink-0 flex-nowrap relative">
              <div class="flex gap-2.5 items-center self-stretch shrink-0 flex-wrap relative">
                <div class="flex flex-col items-start flex-nowrap relative">
                  <span class="h-5 shrink-0 basis-auto font-inter text-sm font-normal leading-5 relative text-left whitespace-nowrap" [style.color]="'var(--text-secondary)'">Home</span>
                </div>
                <div class="flex w-3.5 flex-col items-start flex-nowrap relative">
                  <div class="w-3.5 h-3.5 shrink-0 bg-[url(https://codia-f2c.s3.us-west-1.amazonaws.com/default/image/2025-12-25/b944d036-985d-4995-9e5b-353de5c1111a.png)] bg-cover bg-no-repeat relative"></div>
                </div>
                <div class="flex flex-col items-start flex-nowrap relative">
                  <span class="h-5 shrink-0 basis-auto font-inter text-sm font-normal leading-5 relative text-left whitespace-nowrap" [style.color]="'var(--text-primary)'">Consumer Grievance</span>
                </div>
              </div>
            </div>
            <div class="flex pt-0 pr-0 pb-0 pl-auto flex-col items-end grow shrink-0 basis-0 flex-nowrap relative">
              <div class="flex gap-2 items-center shrink-0 flex-nowrap relative">
                <a class="header-icon flex w-8 h-8 justify-center items-center shrink-0 flex-nowrap rounded-[10px] relative cursor-pointer hover:opacity-75 transition-opacity">
                  <div class="w-4 h-4 shrink-0 bg-[url(https://codia-f2c.s3.us-west-1.amazonaws.com/default/image/2025-12-25/9db7dd38-a12d-476a-8fed-674d65495f8b.png)] bg-cover bg-no-repeat relative"></div>
                </a>
                <a class="header-icon flex w-8 h-8 justify-center items-center shrink-0 flex-nowrap rounded-[10px] relative cursor-pointer hover:opacity-75 transition-opacity">
                  <div class="w-4 h-4 shrink-0 bg-[url(https://codia-f2c.s3.us-west-1.amazonaws.com/default/image/2025-12-25/e15e0882-e566-4fe2-8222-392b0128c1e9.png)] bg-cover bg-no-repeat relative"></div>
                  <div class="w-2 h-2 shrink-0 bg-[#ef4343] rounded-full absolute top-1 right-1"></div>
                </a>
                <div class="w-px h-6 shrink-0 relative" [style.background-color]="'var(--border-color)'"></div>
                <a class="header-icon flex w-8 h-8 justify-center items-center shrink-0 flex-nowrap rounded-[10px] relative cursor-pointer hover:opacity-75 transition-opacity">
                  <div class="w-4 h-4 shrink-0 bg-[url(https://codia-f2c.s3.us-west-1.amazonaws.com/default/image/2025-12-25/8a1a247e-5e69-47f3-abc2-2d7e211352a2.png)] bg-cover bg-no-repeat relative"></div>
                </a>
              </div>
            </div>
          </div>

          <!-- Main Content Sections -->
          <div class="flex flex-col items-start self-stretch flex-1 min-h-0 flex-nowrap relative overflow-y-auto overflow-x-visible z-[28]" style="max-height: calc(100vh - 56px);">
            <div class="container mx-auto px-6 py-8 w-full pb-8">
              <!-- Topic 1: Consumer Complaints Analysis Report -->
              <app-topic-section title="Consumer Complaints Analysis Report - Comparative Analysis of Consumer Complaints – Before vs After Smart Meter Installation" [topicNumber]="1" [defaultOpen]="true" [isOpen]="true" (opened)="onTopicSectionOpened($event)">
                <div class="space-y-4">
                  <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">1.1 Executive Summary</h3>
                  <app-data-table [data]="getComplaintComparisonSummaryWithIds()" [columns]="complaintComparisonColumns"></app-data-table>
                </div>
                <div class="space-y-4">
                  <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">1.1 Category-Wise Complaint Analysis</h3>
                  <app-data-table [data]="getComplaintCategoriesWithIds()" [columns]="complaintCategoryColumns"></app-data-table>
                </div>
                <div class="space-y-4">
                  <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">1.2 Monthly Complaint Trend (Before vs After)</h3>
                  <app-data-table [data]="getMonthlyComplaintTrendsWithIds()" [columns]="monthlyComplaintTrendColumns"></app-data-table>
                  <app-chart-placeholder [title]="'Monthly Complaint Trend Comparison'" [type]="'line'" [data]="monthlyComplaintTrends"></app-chart-placeholder>
                </div>
                <div class="space-y-4">
                  <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">1.3 Root Cause Analysis (Post Smart Metering)</h3>
                  <app-data-table [data]="getRootCauseAnalysisWithIds()" [columns]="rootCauseAnalysisColumns"></app-data-table>
                </div>
                <app-insights-card [insights]="[
                  'Complaints related to billing disputes have decreased by XX%, validating the smart meter accuracy.',
                  'New types of complaints emerged post-installation: relay disconnections, app recharge confusion, communication failures.',
                  'High SLA compliance rate (>XX%) post-smart metering, showing faster resolution via backend analytics.'
                ]"></app-insights-card>
              </app-topic-section>

              <!-- Topic 2: Complaint Resolution Time Analysis Report -->
              <app-topic-section title="Complaint Resolution Time Analysis Report - Complaint Resolution Time Analysis – Categorized by Complaint Type" [topicNumber]="2" (opened)="onTopicSectionOpened($event)">
                <app-summary-tiles [data]="resolutionTimeSummary"></app-summary-tiles>
                <div class="space-y-4">
                  <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">2.1 Complaint Type-wise Resolution Time Analysis</h3>
                  <app-data-table [data]="getResolutionTimeByTypeWithIds()" [columns]="resolutionTimeByTypeColumns"></app-data-table>
                </div>
                <div class="space-y-4">
                  <h3 class="text-md font-semibold" [style.color]="'var(--text-primary)'">2.2 Complaint Resolution Time Distribution</h3>
                  <app-data-table [data]="getResolutionTimeDistributionWithIds()" [columns]="resolutionTimeDistributionColumns"></app-data-table>
                </div>
                <app-insights-card [insights]="[
                  'Most power supply-related complaints were resolved within SLA using remote tools or field staff alerts.',
                  'Tamper alert-related complaints took longer due to need for physical inspection.',
                  'Billing disputes often exceed SLA due to manual data correction & verification.'
                ]"></app-insights-card>
              </app-topic-section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
