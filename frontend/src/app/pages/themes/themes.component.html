<app-base-page-layout pageTitle="Themes" [showHeaderIcons]="true">
  <div class="w-full max-w-2xl">
    <h1 class="text-2xl font-semibold mb-6" [style.color]="'var(--text-primary)'">Theme Settings</h1>
    <div class="bg-card border rounded-xl p-6" [style.border-color]="'var(--border-color)'" [style.background-color]="'var(--bg-card)'">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h2 class="text-lg font-semibold mb-2" [style.color]="'var(--text-primary)'">Current Theme</h2>
          <p class="text-sm" [style.color]="'var(--text-secondary)'">Selected: {{ currentTheme === 'dark' ? 'Dark' : 'Light' }}</p>
        </div>
        <button 
          (click)="toggleTheme()"
          class="px-6 py-3 text-white font-medium rounded-lg transition-colors cursor-pointer"
          [style.background-color]="'var(--accent-color)'"
          [class.hover\:opacity-80]="true"
        >
          Switch to {{ currentTheme === 'dark' ? 'Light' : 'Dark' }} Theme
        </button>
      </div>
      <div class="mt-4 p-4 rounded-lg" [style.background-color]="'var(--bg-card-hover)'">
        <p class="text-sm" [style.color]="'var(--text-secondary)'">
          The theme will be applied across all pages and components. Your preference will be saved automatically.
        </p>
      </div>
    </div>
  </div>
</app-base-page-layout>
