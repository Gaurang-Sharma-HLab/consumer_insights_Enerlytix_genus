<div class="overflow-x-auto rounded-xl border bg-card" [style.border-color]="'var(--border-color)'" [style.background-color]="'var(--bg-card)'">
  <table class="w-full text-sm">
    <thead>
      <tr [style.border-bottom-color]="'var(--border-color)'" [style.background-color]="'var(--bg-card-hover)'">
        <th class="px-4 py-3 text-left font-semibold" [style.color]="'var(--text-primary)'">Bucket Name</th>
        <th class="px-4 py-3 text-left font-semibold" [style.color]="'var(--text-primary)'">Description</th>
        <th class="px-4 py-3 text-left font-semibold" [style.color]="'var(--text-primary)'">Criteria Example</th>
        <th class="px-4 py-3 text-left font-semibold" [style.color]="'var(--text-primary)'">Purpose</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let row of data; let i = index"
        [style.border-bottom-color]="'var(--border-color)'"
        [style.background-color]="i % 2 === 0 ? 'transparent' : 'var(--bg-card)'"
        class="hover:opacity-80 transition-colors"
      >
        <td class="px-4 py-3 font-medium whitespace-nowrap" [style.color]="'var(--accent-color)'">{{ row.bucketName }}</td>
        <td class="px-4 py-3 max-w-[200px]" [style.color]="'var(--text-secondary)'">{{ row.description }}</td>
        <td class="px-4 py-3 max-w-[200px]" [style.color]="'var(--text-secondary)'">{{ row.criteriaExample }}</td>
        <td class="px-4 py-3 max-w-[200px]" [style.color]="'var(--text-secondary)'">{{ row.purpose }}</td>
      </tr>
    </tbody>
  </table>
</div>
