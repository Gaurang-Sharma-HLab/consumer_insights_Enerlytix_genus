<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
  <div *ngFor="let item of data" class="bg-card border rounded-xl p-4 transition-colors hover:border-accent/50" [style.border-color]="'var(--border-color)'" [style.background-color]="'var(--bg-card)'">
    <div class="flex items-start justify-between">
      <div class="flex-1">
        <p class="text-sm mb-1" [style.color]="'var(--text-secondary)'">{{ item.label }}</p>
        <p class="text-2xl font-bold" [style.color]="'var(--text-primary)'">
          {{ formatValue(item.value) }}
        </p>
      </div>
    </div>
  </div>
</div>
