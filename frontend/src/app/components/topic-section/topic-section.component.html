<section #sectionElement class="mb-6 animate-fade-in w-full">
  <button
    (click)="toggle()"
    class="w-full flex items-center justify-between p-3 sm:p-4 bg-card border border-theme rounded-xl hover:border-accent/50 transition-colors gap-2 sm:gap-3 min-w-0"
    [style.background-color]="'var(--bg-card)'"
    [style.border-color]="'var(--border-color)'"
  >
    <div class="flex items-center gap-2 sm:gap-3 flex-1 min-w-0 overflow-hidden">
      <app-topic-icon [iconName]="iconNameToDisplay"></app-topic-icon>
      <h2 class="text-sm sm:text-base lg:text-lg font-semibold truncate pr-2" [style.color]="'var(--text-primary)'">{{ title }}</h2>
    </div>
    <div class="flex-shrink-0">
      <svg *ngIf="isOpen" class="h-4 w-4 sm:h-5 sm:w-5" [style.color]="'var(--text-secondary)'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
      </svg>
      <svg *ngIf="!isOpen" class="h-4 w-4 sm:h-5 sm:w-5" [style.color]="'var(--text-secondary)'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
  </button>
  
  <div [class]="'overflow-hidden transition-all duration-300 ' + (isOpen ? 'mt-4 max-h-[5000px] opacity-100' : 'max-h-0 opacity-0')">
    <div class="space-y-6">
      <ng-content></ng-content>
    </div>
  </div>
</section>
