<button [class]="'dashboard-tile metric-card-link text-left w-[307px] group cursor-pointer border border-[#1d283a] rounded-xl p-6 relative overflow-hidden transition-all duration-200 ' + getBorderHoverClass()">
  <div [class]="'dashboard-tile-glow absolute inset-0 opacity-0 group-hover:opacity-10 transition-opacity duration-200 ' + getGlowColorClass()"></div>
  
  <div class="relative z-10">
    <div class="flex items-start justify-between mb-4">
      <div [class]="'p-3 rounded-lg bg-[rgba(21,28,41,0.5)] ' + getIconColorClass()">
        <div *ngIf="metric.iconUrl" class="w-6 h-6 shrink-0 bg-cover bg-no-repeat" [style.background-image]="'url(' + metric.iconUrl + ')'"></div>
      </div>
      <div class="text-xs text-[rgba(117,136,163,0.6)] uppercase tracking-wider">
        View Details â†’
      </div>
    </div>

    <div class="space-y-1">
      <p class="stat-label font-inter text-sm font-medium leading-5 text-[#7588a3] tracking-[0.7px] uppercase">{{ metric.title }}</p>
      <p [class]="'stat-value font-jetbrains-mono text-4xl font-bold leading-10 tracking-[-0.9px] ' + getValueColorClass()">{{ metric.value }}</p>
      <p *ngIf="metric.description" class="text-xs text-[#7588a3] mt-2 font-inter">{{ metric.description }}</p>
    </div>
  </div>
</button>
